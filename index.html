    <body>
        <div class="header">
            <a href="" id="logo"><img src="public/images/logo.svg" aria-label="home"></a>
        </div> 
        <main>
            <!-- questions to be rendered trough main.js-->
        </main>
        <button class="nextQuestionButton">Next Question</button>
            <!-- the instructions guide at the beginning of the app-->
        <div id = "overlay">
            <div id="close" class="fade"><img onclick="hideOverlay()" src="public/images/icon-close.svg"/></div>
            <div id="blurr" onclick="hideOverlay()"></div>
            <div id="sliderTutorial">
                <!-- Slideshow container -->
                <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="headerTutorial fade">
                    <img src="public/images/logo-small.svg" aria-label="home" id="logoTutorial">
                    </div> 
                    <div id="bodyTutorial">
                        <img src="public/images/product-images/Step 1.svg" width="220px"/>
                    </div>
                <div class="text">Tell us about you</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="headerTutorial">
                        <img src="public/images/logo-small.svg" aria-label="logo" id="logoTutorial">
                    </div> 
                    <div id="bodyTutorial">
                        <img src="public/images/product-images/Step 2.svg" width="220px"/>
                    </div>
                <div class="text">Get the best suggestion</div>
                </div>
            
                <div class="mySlides fade">
                    <div id="bodyTutorial">
                        <img src="public/images/product-images/Step 3.png" width="220px"/>
                    </div>
                <div class="text">share it with your friends</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center" id="dotsDiv">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <div id="dotsText">
                    <p onclick="hideOverlay()" id="skipTutorial">Skip Tutorial</p>
                </div>
            </div>    
            </div>
        </div>
